<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Form Design</title>
</head>
<body>
    <h2>Sign Up Form!</h2>
    <form action="" method="POST">
        <label>First Name:</label>
        <input type="text" name="txtfname" value="Eg:John" required><br><br>

        <label>Last Name:</label>
        <input type="text" name="txtlname" placeholder="Eg:Smith" required><br><br>

        <label>Bate Of Birth:</label>
        <input type="date" name="txtdob" required><br><br>

        <label>Password:</label>
        <input type="password" name="txtpass" placeholder="**********" required><br><br>

        <label>Email:</label>
        <input type="email" name="txtemail" placeholder="Eg:John@gmail.com" required><br><br>

        <label>Gender:</label>
        <input type="radio" name="rdogender" value="Male" checked>Male
        <input type="radio" name="rdogender" value="Female">Female<br><br>

        <label>Profile Picture:</label>
        <input type="file" name="filpp" required><br><br>

        <label>Region:</label>
        <select name="optregion">
            <optgroup label="Myanmar">
                <option value="Yangon">Yangon</option>
                <option value="Mandalay">Mandalay</option>
                <option value="Bago">Bago</option>
            </optgroup>
            <optgroup label="Singapore">
                <option value="Yangon">Yangon</option>
                <option value="Mandalay">Mandalay</option>
                <option value="Bago">Bago</option>
            </optgroup>
        </select><br><br>

        <label>Address:</label>
        <textarea name="txtaddress" placeholder="Eg: 100, 6th floor, yangon"></textarea><br><br>

        <input type="checkbox" name="chk1" required>I agreed Terms and Conditions.<br><br>

        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear">

        <hr>
        <fieldset style="border-radius: 15px; margin: 0px 200px;">
            <legend>Login In Form</legend>
        <table align="center" width="100%" style="padding: 0px 100px;" border="1">
            <tr>
                <td>Frist Name:</td>
                <td><input type="text" name="txtfname" placeholder="Eg:John" style="border-radius: 15px;"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="txtfname" placeholder="Eg:John"></td>
            </tr>
            <tr>
                <td>Date Of Birth:</td>
                <td><input type="text" name="txtfname" placeholder="Eg:John"></td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
